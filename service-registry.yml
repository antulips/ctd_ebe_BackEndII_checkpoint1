server:
  port: 8761

eureka:
  server:
    enable-self-preservation: false
    #enable-self-preserve lo sugiere el autocorrector pero no funciona
  client:
    fetchRegistry: false
    registerWithEureka: false
    serviceUrl:
      defaultZone: http://localhost:${server.port}/eureka/
  instance:
    preferIpAddress: true
