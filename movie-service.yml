spring:  
  datasource:
    url: jdbc:mysql://localhost:3306/movies
    username: root
    password: root
  
  sql:
    init:
      dataLocations: classpath:/movie-service.sql  
      
  jpa: 
    hibernate:
      ddlAuto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    show-sql: true

server:
    port: 8083

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true
    id: ${spring.cloud.client.ip-address}:${server.port}
    hostname: ${spring.cloud.client.ipAddress}
